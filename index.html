<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    background: linear-gradient(white, #ffd6e8);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;

    /* center everything */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .box {
    padding: 20px;
    border: 4px solid black;
    background: white;
    margin-bottom: 20px;
  }

  .characters {
    display: flex;
    gap: 30px;
    margin: 20px 0;
  }

  .characters img {
    width: 260px;   /* BIGGER images */
    border: 4px solid black;
    background: white;
  }

  .buttons {
    display: flex;
    gap: 20px;      /* space between YES and NO */
    position: relative;
  }

  button {
    font-size: 1.6em;
    padding: 15px 35px;
    border-radius: 12px;
    border: 3px solid black;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff6fae;
  }

  #noBtn {
    background: #ddd;
    position: relative;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine?</h1>
</div>

<div class="characters">
  <img src="stitch.gif">
  
</div>

<button id="yesBtn" onclick="goYes()">YES</button>
<button id="noBtn">NO</button>

<audio id="music" src="song1.mp3" loop></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  let scale = 1;
  let noTexts = ["NO", "Are you sure?", "Think about it", "PLEASE", "PRETTY PLEASE", "WHYYYYY"];
  let index = 0;

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
  }

  noBtn.addEventListener("mouseover", () => {
    moveNo();
    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.textContent = noTexts[index % noTexts.length];
    index++;
  });

  moveNo();

  function goYes() {
    window.location.href = "yes.html";
  }
</script>

<script>
  const music = document.getElementById("music");

  // play music on first click anywhere
  document.body.addEventListener("click", () => {
    if (music.paused) {
      music.play();
    }
  }, { once: true });
</script>

</body>
</html>
