<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    background: linear-gradient(white, #ffd6e8);
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
  }

  /* Title at top */
  .title {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5em;
    padding: 10px 20px;
    border: 4px solid black;
    background: white;
    border-radius: 15px;
  }

  /* Character image */
  .characters {
    position: absolute;
    top: 120px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .characters img {
    width: 520px;       /* BIG statement piece */
    height: auto;
    border: 6px solid black;
    background: white;
    border-radius: 25px;
  }

  /* Buttons centered in middle */
  .buttons {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 30px;
  }

  button {
    font-size: 1.6em;
    padding: 15px 35px;
    border-radius: 12px;
    border: 3px solid black;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: #ff6fae;
  }

  #noBtn {
    background: #ddd;
  }
</style>
</head>

<body>

<h1 class="title">Will you be my Valentine?</h1>

<div class="characters">
  <img src="stitch.gif">
</div>

<div class="buttons" id="buttonContainer">
  <button id="yesBtn" onclick="goYes()">YES</button>
  <button id="noBtn">NO</button>
</div>

<audio id="music" src="song1.mp3" loop></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.getElementById("buttonContainer");
  const music = document.getElementById("music");

  let scale = 1;
  let texts = ["NO", "Are you sure?", "Think about it", "PLEASE", "WHYYYY ðŸ˜­"];
  let index = 0;
  let moved = false;

  noBtn.addEventListener("mouseover", () => {
    if (!moved) {
      buttons.style.position = "static";
      noBtn.style.position = "absolute";
      moved = true;
    }

    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

    noBtn.textContent = texts[index % texts.length];
    index++;
  });

  function goYes() {
    window.location.href = "yes.html";
  }

  // Start music on first interaction
  document.body.addEventListener("click", () => {
    if (music.paused) music.play();
  }, { once: true });
</script>

</body>
</html>
