<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YAY ðŸ’–</title>

<style>
  body {
    background: linear-gradient(#ffd6e8, white);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    padding-top: 40px;
  }

  .box {
    display: inline-block;
    padding: 20px;
    border: 4px solid black;
    background: white;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 3em;
    margin: 10px 0;
  }

  .characters img {
    width: 550px;
    margin: 275px;
    border: 4px solid black;
    background: white;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    to {
      transform: translateY(-600px);
      opacity: 0;
    }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
    z-index: 100;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg) translateX(0);
    }
    25% {
      transform: translateY(25vh) rotate(90deg) translateX(15px);
    }
    50% {
      transform: translateY(50vh) rotate(180deg) translateX(-15px);
    }
    75% {
      transform: translateY(75vh) rotate(270deg) translateX(15px);
    }
    100% {
      /* Uses 110vh to ensure it goes completely off the bottom of the screen */
      transform: translateY(110vh) rotate(360deg) translateX(0);
    }
  }
</style>
</head>

<body>

<div class="box">
  <h1>YAYYYYYYYYYYY</h1>
  <h1>YOU MADE ME THE HAPPIEST PATITA</h1>
  <h1>CAN'T WAITTTTT</h1>
</div>

<div class="characters">
  
  <img src="angel.gif">
</div>

<audio src="song2.mp3" autoplay loop></audio>

<script>
  // hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 250);

  // confetti
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    
    // Randomize starting position
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-20px";
    
    // Randomize color
    c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    
    // Randomize size for depth
    const size = (Math.random() * 10 + 5) + "px";
    c.style.width = size;
    c.style.height = (Math.random() * 10 + 5) + "px"; // Makes some rectangular
    
    // IMPORTANT: Randomize speed and delay so they don't all fall at once
    const duration = Math.random() * 3 + 2; // Falls between 2s and 5s
    const delay = Math.random() * 2;        // Starts between 0s and 2s
    c.style.animationDuration = duration + "s";
    c.style.animationDelay = delay + "s";
    
    document.body.appendChild(c);
    
    // Remove after animation finishes
    setTimeout(() => c.remove(), (duration + delay) * 1000);
  }
</script>

</body>
</html>
